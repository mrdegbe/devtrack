name: ğŸ“¦ Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ› ï¸ Set version from tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "ğŸ“ Setting version to $TAG_VERSION"
        sed -i "s/^version = .*/version = \"$TAG_VERSION\"/" pyproject.toml
        cat pyproject.toml  # Optional: see final version

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ—ï¸ Build package
      run: |
        python -m build

    - name: ğŸš€ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
